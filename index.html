<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Let's Play!</h1>
    <div class="container">
        
        <div class="choices">
            
            <button class="choice" id="rock">
                Rock
            </button>
            <button class="choice" id="paper">
                Paper
            </button>
            <button class="choice" id="scissors">
                Scissors
            </button>
        </div>
        <div class="results">
            <div class="scores">
                <div id="humanScoreTrack"></div>
                <div id="compScoreTrack"></div>
            </div>

            <div id="roundResult"></div>
            <div id="finalResult"></div>
        </div>
    </div>
    
    <script src="./script.js" defer></script>
    
</body>
</html>
