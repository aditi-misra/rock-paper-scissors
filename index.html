<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Play!</h1>
    <div class="container">
        
        <div class="choices">
            
            <button class="choice" id="rock">
                Rock
            </button>
            <button class="choice" id="paper">
                Paper
            </button>
            <button class="choice" id="scissors">
                Scissors
            </button>
        </div>
        <div class="results">
            <div class="scores">
                <div id="humanScoreTrack"></div>
                <div id="compScoreTrack"></div>
            </div>

            <div id="roundResult"></div>
            <div id="finalResult"></div>
        </div>
    </div>
    
    <script src="./script.js" defer></script>
    
</body>
</html>
